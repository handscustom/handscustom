<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hands Pedalboards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000000;
      min-height: 100vh;
    }

    .btn-3d {
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      position: relative;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3),
        0 4px 6px -2px rgba(0, 0, 0, 0.2),
        inset 0 -3px 0 rgba(0, 0, 0, 0.3);
    }

    .btn-3d:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 20px -3px rgba(0, 0, 0, 0.4),
        0 6px 8px -2px rgba(0, 0, 0, 0.3),
        inset 0 -3px 0 rgba(0, 0, 0, 0.3);
    }

    .btn-3d:active {
      transform: translateY(0);
      box-shadow: 0 5px 10px -3px rgba(0, 0, 0, 0.3),
        0 2px 4px -2px rgba(0, 0, 0, 0.2),
        inset 0 -1px 0 rgba(0, 0, 0, 0.3);
    }

    .btn-instagram {
      background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040, #F77737, #FCAF45, #FFDC80);
      color: white;
    }

    .btn-website {
      background: linear-gradient(45deg, #1e3a8a, #1e40af);
      color: white;
    }

    .btn-whatsapp {
      background: linear-gradient(45deg, #25D366, #128C7E);
      color: white;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
  <div class="glass-effect p-8 md:p-12 max-w-4xl w-full text-center">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-2xl mx-auto">
      <!-- Instagram 1 Button -->
      <a href="https://www.instagram.com/handspedalboards/" target="_blank" class="btn-3d btn-instagram rounded-xl py-4 px-6 flex items-center justify-center space-x-3">
        <i class="fab fa-instagram social-icon text-2xl"></i>
        <span class="font-semibold">@handspedalboards</span>
      </a>

      <!-- Instagram 2 Button -->
      <a href="https://www.instagram.com/handscustomusa/" target="_blank" class="btn-3d btn-instagram rounded-xl py-4 px-6 flex items-center justify-center space-x-3">
        <i class="fab fa-instagram social-icon text-2xl"></i>
        <span class="font-semibold">@handscustomusa</span>
      </a>

      <!-- Website Button -->
      <a href="https://handscustom.com.br/" target="_blank" class="btn-3d btn-website rounded-xl py-4 px-6 flex items-center justify-center space-x-3">
        <i class="fas fa-globe social-icon text-2xl"></i>
        <span class="font-semibold">SITE HANDS</span>
      </a>

      <!-- WhatsApp Button -->
      <a href="https://wa.me/5517988249145" target="_blank" class="btn-3d btn-whatsapp rounded-xl py-4 px-6 flex items-center justify-center space-x-3">
        <i class="fab fa-whatsapp social-icon text-2xl"></i>
        <span class="font-semibold">NOSSO WHATSAPP</span>
      </a>
    </div>
  </div>

  <footer class="mt-12 text-white text-center opacity-70 text-sm">
    <p>Â© 2023 Hands Pedalboards. All rights reserved.</p>
  </footer>
</body>
</html>
